<div fxLayout="row wrap" fxLayoutGap="16px">
    <mat-card *ngFor="let pokemon of pokemons" class="pokemon-card">
      <mat-card-header>
        <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img [src]="pokemon.sprites?.front_default" alt="{{ pokemon.name }}" class="pokemon-image" />
      </mat-card-content>
      <mat-card-actions class="center-actions">
        <button mat-raised-button color="warn" (click)="removePokemon(pokemon)">Excluir</button>
      </mat-card-actions>
      <mat-card-actions class="center-actions">
        <button mat-button color="primary" (click)="openPokemonDetailModal(pokemon)">Exibir Detalhes</button>
      </mat-card-actions>
      <mat-card-actions class="center-actions">
        <button mat-raised-button color="basic" (click)="startEditing(pokemon)">Editar</button>
      </mat-card-actions>
      <mat-form-field *ngIf="pokemon.isEditing" class="edit-input">
        <input
          matInput
          placeholder="Digite o novo Noome"
          [(ngModel)]="pokemon.name"
          (keyup.enter)="finishEditing(pokemon)" 
          (blur)="finishEditing(pokemon)"
          class="edit-input-field"
        />
      </mat-form-field>
    </mat-card>
  </div>
