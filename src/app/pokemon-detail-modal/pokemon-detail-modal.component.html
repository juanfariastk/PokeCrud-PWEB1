<h1>{{pokemon?.name}}</h1>
<div>
    <h2 class="mat-dialog-title">{{ pokemon?.name }}</h2>
    <div class="mat-dialog-content">
    <img [src]="pokemon?.sprites?.front_default" alt="{{ pokemon?.name }}" class="pokemon-image" />

    <h3>Tipo(s):</h3>
    <ul>
        <li *ngFor="let type of pokemon?.types">{{ type.type.name }}</li>
    </ul>
    </div>
</div>
